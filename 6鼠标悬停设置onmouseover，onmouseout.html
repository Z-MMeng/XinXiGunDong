<!DOCTYPE html>
<html>
<head>
	<title>添加滚动文字字幕</title>
	<meta http-equiv="content-type"content="text/html:charset=utf-8">
</head>
<body>
<hr size="7"color="green">
<marquee bgcolor="gray"height="100"width="60%"direction="left"scrollamount="15"hspace="150"onmouseover=stop() onmouseout=start()><font face="隶书"size="7"color="orange"><b>欢迎光临我的淘宝店</b></font></marquee>
<hr size="7"color="green">
/*marquee属性里的onmouseover=stop()表示鼠标移动至字幕时，停止滚动。onmouseout=start()表示鼠标离开字幕时继续滚动。*/
</body>
</html>
