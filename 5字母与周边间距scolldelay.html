<!DOCTYPE html>
<html>
<head>
	<title>添加滚动文字字幕</title>
	<meta http-equiv="content-type"content="text/html:charset=utf-8">
</head>
<body>
<hr size="7"color="green">
<marquee bgcolor="gray"height="100"width="60%"direction="left"scrollamount="15"hspace="150"><font face="隶书"size="7"color="orange"><b>欢迎光临我的淘宝店</b></font></marquee>
<hr size="7"color="green">
<hr size="7"color="blue">
<marquee bgcolor="gray"height="100"width="60%"direction="left"scrollamount="15"vspace="30"><font face="隶书"size="7"color="orange"><b>欢迎光临我的淘宝店</b></font></marquee>
<hr size="7"color="blue">
/*marquee属性里的hspace（水平间距）,vspace（竖直间距）改变文字与周围的间距*/
</body>
</html>
