<!DOCTYPE html>
<html>
<head>
	<title>添加滚动文字字幕</title>
	<meta http-equiv="content-type"content="text/html:charset=utf-8">
</head>
<body>
<marquee bgcolor="gray"height="100"width="60%"direction="left"><font face="隶书"size="7"color="orange"><b>欢迎光临我的淘宝店</b></font></marquee>
<marquee bgcolor="gray"height="100"width="60%"direction="right"><font face="隶书"size="7"color="orange"><b>欢迎光临我的淘宝店</b></font></marquee>
<marquee bgcolor="gray"height="100"width="60%"direction="up"><font face="隶书"size="7"color="orange"><b>欢迎光临我的淘宝店</b></font></marquee>
<marquee bgcolor="gray"height="100"width="60%"direction="down"><font face="隶书"size="7"color="orange"><b>欢迎光临我的淘宝店</b></font></marquee>
<hr/>
/*marquee属性里的direction改变滚动方向，默认从左往右。属性值有四个：left,right,up,down*/
</body>
</html>
