<!DOCTYPE html>
<html>
<head>
	<title>添加滚动文字字幕</title>
	<meta http-equiv="content-type"content="text/html:charset=utf-8">
</head>
<body>
<marquee bgcolor="gray"height="50"width="60%"direction="left"scrollamount="15"behavior="slide"><font face="隶书"size="7"color="orange"><b>欢迎光临我的淘宝店</b></font></marquee>
<marquee bgcolor="gray"height="50"width="60%"direction="left"scrollamount="15"behavior="scroll"><font face="隶书"size="7"color="orange"><b>欢迎光临我的淘宝店</b></font></marquee>
<marquee bgcolor="gray"height="50"width="60%"direction="left"scrollamount="15"behavior="alternate"><font face="隶书"size="7"color="orange"><b>欢迎光临我的淘宝店</b></font></marquee>
<marquee bgcolor="gray"height="50"width="60%"direction="left"scrollamount="15"loop="2"><font face="隶书"size="7"color="orange"><b>欢迎光临我的淘宝店</b></font></marquee>
<hr/>
/*marquee属性里的behavior改变文字滚动方式。属性值有三个：slide(一次就停）,scroll（不停循环，默认）,alternate（来回交替）*/<br/>
/*特殊需要时，可用loop设置次数。*/
</body>
</html>
