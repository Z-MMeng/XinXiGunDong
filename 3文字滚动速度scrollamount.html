<!DOCTYPE html>
<html>
<head>
	<title>添加滚动文字字幕</title>
	<meta http-equiv="content-type"content="text/html:charset=utf-8">
</head>
<body>
<marquee bgcolor="gray"height="100"width="60%"direction="left"scrollamount="15"><font face="隶书"size="7"color="orange"><b>欢迎光临我的淘宝店</b></font></marquee>
<hr/>
/*marquee属性里的scrollamount改变文字滚动速度*/
</body>
</html>
